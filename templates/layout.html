<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Stem Separator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="display-5">Music Stem Separator</h1>
            <p class="lead">A simple interface to download from YouTube and separate audio stems.</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2025 - AI-Powered GUI</p>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
